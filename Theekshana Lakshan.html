<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Student Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Reset & Layout --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Flexbox to center the card */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* Background: A soft study-themed gradient */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* --- The Login Card --- */
        .login-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header Section */
        .login-header h2 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* --- Form Elements --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 13px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: 0.3s ease;
        }

        /* Highlight input on focus */
        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* --- Actions (Forgot PW / Button) --- */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin-bottom: 25px;
        }

        .options label {
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .options input {
            margin-right: 5px;
        }

        .forgot-pw {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-pw:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }

        /* --- Footer --- */
        .signup-link {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Please enter your details to study.</p>
        </div>

        <form action="#">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="student@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-pw">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="#">Join for free</a>
        </div>
    </div>

</body>
</html>
